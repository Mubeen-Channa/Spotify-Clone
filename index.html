<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Site Icon -->
    <link rel="icon" href="assets/logo.png">
        
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Spotify Clone | Mubeen Channa</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="upper-div">
                <div class="logo">
                    <img src="assets/logo.png" alt="logo">
                    <h1>Spotify</h1>
                </div>

                <div class="hm-srch">
                    <div class="home" style="opacity: 1;">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <h2>Home</h2>
                    </div>

                    <div class="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h2>Search</h2>
                    </div>
                </div>
            </div>

            <div class="middle-div">
                <div class="lib-logo">
                    <div class="logo-name">
                        <img src="assets/library_icon.png" alt="logo">
                        <h2>Your Library</h2>
                    </div>
                    <div class="add-icon">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                </div>
                <div class="card">
                    <p>Create Your First Playlist</p>
                    <p>It`s easy, we will help you</p>
                </div>
            </div>

            <div class="last-div">
                <h2>Follow Socials</h2>
                <div class="socials">   
                    <a href=""><i class="fab fa-linkedin"></i></a>
                    <a href=""><i class="fab fa-twitter"></i></a>
                    <a href=""><i class="fab fa-github"></i></a>
                    <a href=""><i class="fab fa-facebook"></i></a>
                    <a href=""><i class="fab fa-instagram"></i></a>
                </div> 

                <div class="footer">
                    <a href="">Legal</a>
                    <a href="">Safely & Privacy Center</a>
                    <br>
                    <a href="">Privacy Policy</a>
                    <a href="">Cookies</a>
                    <a href="">About Ads</a>
                    <br>
                    <a href="">Accessbilities</a>
                    <a href="">Learn More</a>
                </div>

                <div class="btn">
                    <a href="#">
                        <img src="assets/language-world.svg" alt="">
                        <p>English</p>
                    </a>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="landing">
            <div class="nav">
                <div class="arrow">
                    <img src="assets/backward_icon.png" alt="">
                    <img src="assets/forward_icon.png" alt="">
                </div>
                <div class="login-signup">
                    <input type="button" value="Sign up" class="nav-signup">
                    <input type="button" value="Log in" class="nav-login">
                </div>
            </div>

            
        </div>

    </div>

</body>
</html>
